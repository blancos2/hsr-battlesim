<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Battle Sim</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <div id="wrapper">
        <nav id="desktop-nav">
            <div class = "logo">Honkai: Star Rail Battle Sim</div>
            <div>
                <ul class = "nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="simulator.html">Battle Sim</a></li>
                    <li>
                        <div class="btn-container">
                            <button class="btn btn-color-1" onclick="window.location.href='https://hsr.hoyoverse.com/en-us/';">
                                Official Website
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!--BACKGROUND IMAGE-->
        <div class="background-image"> </div>
        <div class="container">

            <div class="controls">
                <table>
                    <tr> 
                        <th rowspan="2">Settings</th>
                        <th> Cycle</th>
                        <th> Total AV</th>
                        <th> Enemy?</th>
                        <th> Enemy SPD</th>
                        
                    </tr>
                    <tr>
                        <td><span id="cycleInput">0</span> </td>
                        <td><input type="number" id="totalAVInput" placeholder="Enter total AV"></td>
                        <td><input type="checkbox" id="enemyCheckbox"></td>
                        <td><input type="number" id="enemySPDInput" placeholder="Enter enemy SPD"></td>
                    </tr>
                    
                </table>
               
    
            </div>
            
            <div class="character-select-container">
                <div class="character-select profile-1">
                    <h2>Name:</h2>
                    <select id="chr1-select" onchange="updateCharacterSPD(1)">
                        <option value="">Select a character</option>
                    </select>
                    <img id ="chr1-img"> 
            
                    <h2>Base SPD:</h2>
                    <p id="chr1-bSPD"> - </p>
            
                    <h2>Visible SPD:</h2>
                    <p> 
                        <input type="number" id="chr1_vSPDInput" placeholder="Enter pre-combat SPD">
                    </p>
                </div>
            
                <div class="character-select profile-2">
                    <h2>Name:</h2>
                    <select id="chr2-select" onchange="updateCharacterSPD(2)">
                        <option value="">Select a character</option>
                    </select>
            
                    <h2>Base SPD:</h2>
                    <p id="chr2-bSPD"> - </p>
            
                    <h2>Visible SPD:</h2>
                    <p> 
                        <input type="number" id="chr2_vSPDInput" placeholder="Enter pre-combat SPD">
                    </p>
                </div>
            
                <div class="character-select profile-3">
                    <h2>Name:</h2>
                    <select id="chr3-select" onchange="updateCharacterSPD(3)">
                        <option value="">Select a character</option>
                    </select>
            
                    <h2>Base SPD:</h2>
                    <p id="chr3-bSPD"> - </p>
            
                    <h2>Visible SPD:</h2>
                    <p> 
                        <input type="number" id="chr3_vSPDInput" placeholder="Enter pre-combat SPD">
                    </p>
                </div>
            
                <div class="character-select profile-4">
                    <h2>Name:</h2>
                    <select id="chr4-select" onchange="updateCharacterSPD(4)">
                        <option value="">Select a character</option>
                    </select>
            
                    <h2>Base SPD:</h2>
                    <p id="chr4-bSPD"> - </p>
            
                    <h2>Visible SPD:</h2>
                    <p> 
                        <input type="number" id="chr4_vSPDInput" placeholder="Enter pre-combat SPD">
                    </p>
                </div>
                
            </div>
            <div class="action-order">
                <div id = top-menu>
                    <button class = "btn btn-color-2" onclick="getTurnOrder()">Calculate Turn Order</button>
                    <table id = "chr1-table">
                    <th colspan="4" id= "chr1-name">Character 1</th>  
                    <th colspan="4" id= "chr2-name">Character 2</th>
                    <th colspan="4" id= "chr3-name">Character 3</th>
                    <th colspan="4" id= "chr4-name">Character 4</th>
                                       
                  
                </table>

                </div>
                
                <div id="turn-log">
                    <h3>Turn Log:</h3>
                </div>
               
               
            
               
                
                <div id="action-order-list"></div>
            </div>
            
        </div>
        
    </div>
    <script src="javascript.js"></script>
</body>
